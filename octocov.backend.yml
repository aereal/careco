---
repository: aereal/careco/backend
coverage:
  if: true
  paths:
    - ./coverage.out
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}/octocov-report-backend
report:
  datastores:
    - artifact://${GITHUB_REPOSITORY}/octocov-report-backend
comment:
  if: is_pull_request
summary:
  if: is_pull_request
