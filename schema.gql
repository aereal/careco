scalar DateTime

enum Month {
  JANUARY
  FEBRUARY
  MARCH
  APRIL
  MAY
  JUNE
  JULY
  AUGUST
  SEPTEMBER
  OCTOBER
  NOVEMBER
  DECEMBER
}

type TotalStatistics {
  distanceKilometers: Int!
}

type YearlyReport {
  year: Int!
  distanceKilometers: Int!
  monthlyReports: [MonthlyReport!]!
}

type MonthlyReport {
  year: Int!
  month: Month!
  distanceKilometers: Int!
  dailyReports: [DailyReport!]!
}

type DailyReport {
  year: Int!
  month: Month!
  day: Int!
  distanceKilometers: Int!
  recordedAt: DateTime!
  memo: String
}

type DrivingRecordsConnection {
  nodes: [DailyReport!]!
}

type Query {
  totalStatistics: TotalStatistics!
  recentDrivingRecords(first: Int!): DrivingRecordsConnection!
  yearlyReport(year: Int!): YearlyReport!
  monthlyReport(year: Int!, month: Month!): MonthlyReport!
}

type Mutation {
  recordDrivingRecord(
    date: DateTime!
    distanceKilometers: Int!
    memo: String
  ): Boolean!
}
