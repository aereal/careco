---
repository: aereal/careco/front
coverage:
  if: true
  paths:
    - ./coverage.front/clover.xml
codeToTestRatio:
  code:
    - 'src/**/*.{ts,tsx}'
    - '!src/**/*.test.{ts,tsx}'
  test:
    - 'src/**/*.test.{ts,tsx}'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}/octocov-report-front
report:
  datastores:
    - artifact://${GITHUB_REPOSITORY}/octocov-report-front
comment:
  if: is_pull_request
summary:
  if: is_pull_request
